<body>

   <header class="header">
      
      <a href="index.html"><img src="assets/img/Logo1.png" alt="Logomarca do CodeChella" class="header-img"></a>
      
      <a class="menu"></a>

      <nav class="nav">
         <a href="a-experiencia.html" class="nav__item">A experiência</a>

         <a href="mapa-setores.html" class="nav__item">Mapa de setores</a>

         <hr class="nav__line">
         <a href="garanta-seu-ingresso.html" class="nav__item">Ingresso</a>
      </nav>
   </header>

   <main class="main__container">

      <section class="banner ingresso">
         <h2 class="banner__title">Garanta seu Ingresso</h2>
      </section>

      <form id="get-ticket-form" action="#" method="post" name="get-ticket" target="_self">
         <fieldset>
            <legend class="form-title">Preencha o formulário a seguir:</legend>
            <div class="form-name normal">
               <label for="name">Nome Completo:</label>
               <input type="text" id="name" name="nome" value="" minlength="3" required data-nome>
            </div>
            <div class="form-email normal">
               <label for="email">Email:</label>
               <input type="email" id="email" name="email" value="" minlength="4" required data-email>
            </div>
            <div class="form-ticket normal">
               <label for="tipo">Tipo de ingresso</label>
               <select name="tipo" id="tipo" required>
                  <option value="Pista Premium" data-ingresso>Pista Premium</option>
                  <option value="Pista Comum" data-ingresso>Pista Comum</option>
                  <option value="Cadeira Térreo" data-ingresso>Cadeira térreo</option>
                  <option value="Cadeira Superior" data-ingresso>Cadeira superior</option>
                  <option value="Rampa" data-ingresso>Rampa</option>
               </select>
            </div>
            <div class="form-birth normal">
               <label for="aniversario">Data de nascimento:</label>
               <input type="date" id="aniversario" value="" required data-nascimento>
            </div>
            <button class="form-btn btn" type="submit">Avançar!</button>
         </fieldset>
      </form>
      

   </main>

   <footer class="footer">
      <img src="assets/img/Logo1.png" alt="Logomarca do CodeChella" class="footer__img">
      <p class="footer__text-social text-p">Acesse nossas redes:</p>
      <div class="social__icons">
         <i class="social__icon" name="whatsapp"></i>
         <i class="social__icon" name="twitch"></i>
         <i class="social__icon" name="instagram"></i>
         <i class="social__icon" name="twitter"></i>
      </div>
      <p class="footer__text text-p">Desenvolvido por Ana Clara Poubel. Design por Alura. Projeto fictício sem fins comerciais.</p>
   </footer>

   <script src="assets/scripts/menu-hamburguer.js"></script>
   <script src="assets/scripts/form.js"></script>
